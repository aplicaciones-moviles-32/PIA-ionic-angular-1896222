<ion-grid>
  <ion-row>
    <ion-col size-md="8" offset-md="2">
      <ion-card style="margin-top: 10%;">
        <ion-card-header>
          <ion-card-title style="text-align: center;">IOgram</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row style="height: 30px;"></ion-row>
            <ion-row style="border: solid 1px; border-radius: 10px">
              <ion-col>
                <ion-input type="text" placeholder="Correo electrónico" [(ngModel)]="user.email" style="margin-left: 10px"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row style="height: 30px;"></ion-row>
            <ion-row style="border: solid 1px; border-radius: 10px">
              <ion-col>
                <ion-input type="password" placeholder="Contraseña" [(ngModel)]="user.pass" style="margin-left: 10px" required></ion-input>
              </ion-col>
            </ion-row>
            <ion-row style="height: 30px;"></ion-row>
            <ion-row>
              <ion-col>
                <ion-button expand="block" (click)="Ingresar()">Iniciar Sesión</ion-button>
              </ion-col>
            </ion-row>
            <ion-row style="height: 15px;"></ion-row>
            <ion-row style="align-items: center;"><ion-col style="text-align: center;"><ion-label>―――――― o ――――――</ion-label></ion-col></ion-row>
            <ion-row style="height: 15px;"></ion-row>
            <ion-row>
              <ion-col>
                <ion-button expand="block" (click)="IngresarGoogle()">Ingresar con Google</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
     </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
