<ion-content *ngIf="userLogged|async as user; else elseBlock">
  <ion-grid>
    <ion-row>
      <ion-col size-md="8" offset-md="2">
        <ion-card >
          <ion-grid class="profile-intro">
            <ion-row>
              <ion-col col-4>
                  <ion-avatar class="profile-photo">
                    <ion-img class="profile-photo" [src]="user.photoURL"></ion-img>
                  </ion-avatar>
              </ion-col>
              <ion-col col-8>
                <div class="profile-info">
                  <div class="post-count info-square">
                    <p>
                      <strong>50</strong><br>
                      <em>post</em>
                    </p>
                  </div>
                  <div class="follower-count info-square">
                    <p>
                      <strong>1k</strong><br>
                      <em>followers</em>
                    </p>
                  </div>
                  <div class="following-count info-square">
                    <p>
                      <strong>30</strong><br>
                      <em>following</em>
                    </p>
                  </div>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
      
          <div class="more-details">
            <p class="user-name"><strong>{{user.displayName}}</strong></p>
            <p class="user-bio">Mi Bio</p>
          </div>
          <ion-row>
            <ion-col>
              <strong>LOCALIZACION: </strong> 
            </ion-col>
            <ion-col>
              <ion-label> {{latitud}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-label> {{longitud}}</ion-label>
            </ion-col>
          </ion-row>
      
          <ion-grid style="--ion-grid-column-padding: 1px">
              <ion-row>
                  <ion-col size="10" style="--margin-left: 10px">
                    <ion-button expand="block" style="height: 50px; --border-radius:5px;" href="/editprofile">Editar perfil</ion-button>
                  </ion-col>
                  <ion-col size="1" no-padding>
                    <ion-button style="height: 50px; width: 50px; --border-radius:5px;">
                        <ion-icon name="person-add" size="large"></ion-icon>
                    </ion-button>
                  </ion-col>
              </ion-row>
          </ion-grid>
          
          <ion-grid>
              <app-publicaciones></app-publicaciones>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>

<ng-template #elseBlock>
  <app-login></app-login>
</ng-template>
