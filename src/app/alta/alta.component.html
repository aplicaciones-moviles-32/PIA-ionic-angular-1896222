<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="8" offset-md="2">
        <ion-card style="margin-top: 10%;">
          <ion-card-header>
            <ion-card-title style="text-align: center;">Registro</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row style="height: 30px;"></ion-row>
              <ion-row style="border: solid 1px; border-radius: 10px;">
                <ion-col>
                  <ion-input type="text" placeholder="Nombre de usuario" [(ngModel)]="newUser.name" style="margin-left: 10px;"></ion-input>
                </ion-col>
              </ion-row>
              <ion-row style="height: 30px;"></ion-row>
              <ion-row style="border: solid 1px; border-radius: 10px;">
                <ion-col>
                  <ion-input type="text" placeholder="Correo electrónico" [(ngModel)]="newUser.email" style="margin-left: 10px;"></ion-input>
                </ion-col></ion-row>
              <ion-row style="height: 30px;"></ion-row>
              <ion-row style="border: solid 1px; border-radius: 10px">
                <ion-col>
                  <ion-input type="password" placeholder="Contraseña" [(ngModel)]="newUser.pass" style="margin-left: 10px;" required></ion-input>
                </ion-col>
              </ion-row>
              <ion-row style="height: 30px;"></ion-row>
              <ion-row style="border: solid 1px; border-radius: 10px">
                <ion-col>
                  <ion-input type="password" placeholder="Confirma coontraseña" [(ngModel)]="newUser.confirm" style="margin-left: 10px;" required></ion-input>
                </ion-col>
              </ion-row>
              <ion-row style="height: 30px;"></ion-row>
              <ion-row style="text-align: center;">
                <ion-col>
                  <input style="display: none;"  type="file" accept=".png,.jpg,.jpeg"  (change)="uploadedImg($event)" id="inputFile">
                  <label style="font-size: 30px;" for="inputFile"><ion-icon name="camera-outline" size="large" style="margin-right: 10px;"></ion-icon>/<ion-icon  size="large" name="folder-outline" style="margin-left: 10px;"></ion-icon></label>       
                </ion-col>
              </ion-row>
              <ion-grid *ngIf="imgUp">
                <ion-row style="text-align: left; align-content: center; align-items: center; justify-content: center;">
                  <ion-col size="0" style="margin-right: 100px;">
                    <ion-avatar style="height: 100px; width: 100px;">
                      <ion-img [src]="imgUp"></ion-img>
                    </ion-avatar>
                  </ion-col>
                  <ion-col size="5" >
                    <ion-label class="ion-text-warp" style="font-size: 20px;">{{newUser.name}}</ion-label>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <ion-row style="height: 30px;"></ion-row>
              <ion-button expand="block" (click)="Registro()">Registrarse</ion-button> 

            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center; margin-bottom: 10px;">
       <ion-label>¿Ya eres usuario? <a href="/feed">Inicia Sesión</a></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
