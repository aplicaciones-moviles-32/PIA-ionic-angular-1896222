<ion-grid *ngIf="userLogged|async as user" style="margin-bottom: 0 !important; padding-bottom: 0 !important;">
  <ion-row class="historias-container">
      <ion-col size="2">
          <ion-avatar>
              <ion-img  src="{{user.photoURL}}" id="foto-usuario"></ion-img>
              <ion-modal trigger="foto-usuario" fullscreen="true" class="fullscreen-modal">
                  <ng-template>
                    <ion-content style="align-items: center; justify-content: center; text-align: center;">
                      <app-histcontent></app-histcontent>
                  </ion-content>
                  </ng-template>
              </ion-modal>
          </ion-avatar>
      </ion-col>
  </ion-row>
  <ion-row style="margin-bottom: 0 !important; padding-bottom: 0 !important;">
    <ion-col size="2" style="align-content: center; justify-content: center; margin-bottom: 0 !important; padding-bottom: 0 !important;">
        <ion-label class="history-font">{{user.displayName}}</ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
