<ion-content>
  <ion-grid *ngIf="userLogged | async as DB">
    <ion-row>
      <ion-col size-md="8" offset-md="2">
        <ion-card>
          <ion-card-header>
            <ion-toolbar class="toolbar-trans" style="align-items: center;">
              <ion-buttons slot="start">
                  <ion-button href="/profile" color="dark" ><ion-icon name="chevron-back-outline"></ion-icon></ion-button>
              </ion-buttons>
              <ion-title color="dark">Editar Perfil</ion-title>
          </ion-toolbar>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row style="text-align: left; align-content: center; align-items: center; justify-content: center;">
                <ion-col size="0" style="margin-right: 100px;">
                  
                  <ion-avatar style="height: 100px; width: 100px;" *ngIf="imgUploaded else original">
                    <ion-img [src]="imgUploaded"></ion-img>
                  </ion-avatar>
                  <ng-template #original>
                    <ion-avatar style="height: 100px; width: 100px;">
                      <ion-img [src]="DB.photoURL"></ion-img>
                    </ion-avatar>
                  </ng-template>
                  
                </ion-col>
              </ion-row>
              <ion-row style="height: 10px;"></ion-row>
              <ion-row style="text-align: center;">
                <ion-col>
                  <input style="display: none;"  type="file" accept=".png,.jpg,.jpeg"  (change)="cargarImagen($event)" id="inputFile">
                  <label  for="inputFile"><ion-icon  size="large" name="image-outline"></ion-icon></label>
                </ion-col>
              </ion-row>
              <ion-row style="height: 10px;"></ion-row>
              <ion-row style="border: solid 1px; border-radius: 10px; height: 60px;">
                <ion-col >
                  <ion-textarea class="ion-text-warp" style="font-size: 20px; height: 50px; padding-left: 10px; margin-right: 10px;" type="text" [(ngModel)]="user.name" placeholder="Escribe tu nuevo Usuario" rows="1"></ion-textarea>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-button expand="block" (click)="Update()">Actualizar Informaci√≥n</ion-button> 
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
